<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel_budget</title>
       <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   <div id="container">
    <h1>Travel budget</h1>
    
   <form>
    <div class= main >
        <div class= field >
        <label for="hotels">🏨 Hotels </label>
        
      <input type="text" placeholder="Hotels" id="hotels">
      <button id="btnTip">Tip</button>
        <select id="tip">
            <option disabled>Select an option</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.00"selected>No Tip</option>
            </select>
</div>

<div class= field >
<label for="Restaurants">🥘 Restaurants </label>

    <input type="text" placeholder="Restaurants" id="Restaurants">
    <button id="btnTipRest">Tip</button>
        <select id="tiprest">
            <option disabled>Select an option</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.00"selected>No Tip</option>
            </select>
    
            
    </div>      
<div class= field > 
<label for="plane">✈️ Plane  </label>
<input type="text" placeholder="Plane" id="plane">
</div> 
<div class= field > 
<label for="food">🍔 Food </label>
<input type="text" placeholder="Food" id="food">
</div>
<div class= field > 
<label for="transport">🚕 Transport </label>
<input type="text" placeholder="Transport" id="transport">
</div>
<div class= field > 
<label for="Entertainment">✨ Entertainment </label>
<input type="text" placeholder="Entertainment" id="entert">
</div>

<div class= field > 
<label for="Museum">🏛️ Museum </label>
<input type="text" placeholder="Museum" id="museum">
</div>
</div>
<br>
<button id="btn">Calculate</button>

   </form>
  
<div class="showTotal">
    <div id="totalAmount">
   <p>Total</p>
   <span>$</span>
   <span id="totalNumber"></span>
   <span>for travel</span>
</div>
</div>


</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
